<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" height="150" width="150">Your Browser does not support canvas</canvas>
    <div id="noteBoard">
        <div class="note">
            <p>&#9432;</p><hr>
            If snake touches the wall or eats itself then game over<br>
            <u><b>Instructions (For camera)</b></u><br>
            Move your head to the direction you want to go
        </div>
    </div>
    <p class="score"></p>
    <div class="grid"></div>
    <div id="controlButtons">
        <button id="left" onclick="moveLeft()">left</button>
        <button id="Right" onclick="moveRight()">Right</button>
        <button id="Up" onclick="moveUp()">Up</button>
        <button id="Down" onclick="moveDown()">Down</button>
    </div>
    <button id="start" onclick="start()">Start</button>
    <script src="script.js"></script>
</body>
</html>
